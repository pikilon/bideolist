<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="browser/images/favicons/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;900&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="browser/css/variables.css" />
    <link rel="stylesheet" href="browser/css/normalize.css" />
    <link rel="stylesheet" href="browser/css/body.css" />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://unpkg.com/lit/index.js?module",
          "lit-if-defined": "https://unpkg.com/lit/directives/if-defined.js?module",
          "lit/directives/class-map.js": "https://unpkg.com/lit/directives/class-map.js?module",
          "lit/directives/unsafe-svg.js": "https://unpkg.com/lit/directives/unsafe-svg.js?module",
          "renderReactPlayer": "https://unpkg.com/react-player@latest/dist/ReactPlayer.standalone.es6.js"
        }
      }
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bideolist</title>
    <script src="./browser/js/app.js" type="module"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- iOs support -->
    <link
      rel="apple-touch-icon"
      href="/browser/images/favicons/icon-192x192.png"
    />
    <meta name="apple-mobile-web-app-title" content="Bideolist" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a3a3a" />
    <meta name="theme-color" content="#3a3a3a" />

    <!-- MODULE ENTRY -->
    <script src="browser/js/components/root.js" type="module"></script>

  </head>
  <body>
    
    <bl-root><bl-player slot="player"></bl-player></bl-root>
  </body>
</html>
